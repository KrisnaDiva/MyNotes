<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Note App</title>
    <link rel="icon" href="./src/public/favicon.png" sizes="512x512" />
  </head>

  <body>
    <header>
      <app-bar brand-name="My Note App" background-color="#798645"></app-bar>
    </header>

    <main>
      <div class="container">
        <section id="note" class="note">
          <div class="title-section">
            <h2>Daftar Catatan</h2>
            <div class="title-actions">
              <select id="noteFilter">
                <option value="active">Catatan Aktif</option>
                <option value="archived">Catatan Diarsipkan</option>
              </select>
              <button id="addNoteButton" class="add-note-btn">
                Tambah Catatan
              </button>
            </div>
          </div>

          <div id="noteListContainer" class="note-list-container">
            <div id="noteList" class="note-list">
              <div class="list"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <note-modal></note-modal>

    <footer>
      <footer-bar
        copyright-text="My Note App Â© 2024"
        background-color="#798645"
      ></footer-bar>
    </footer>
  </body>
</html>
