<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Note App</title>

    <!-- Own Styles -->
    <link rel="icon" href="/src/public/favicon.png" sizes="512x512" />

    <!-- Favicons -->
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <header>
      <div class="app-bar">
        <h1 class="brand-name">Note App</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <section id="note" class="note">
          <div class="title-section">
            <h2>Note List</h2>
          </div>

          <div id="noteListContainer" class="note-list-container">
            <div id="noteList" class="note-list">
              <div class="list"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="main-footer">MyNotes &copy; 2024</div>
      </div>
    </footer>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
